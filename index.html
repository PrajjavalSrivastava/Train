<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Management System</title>
</head>
<body>
    <header>
        <h1>Train Management System</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Other services</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Login Credential</a>
                  </li>
                  <li class="nav-item dropdown">
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="search">
            <h2>Search Train</h2>
            <form id="searchForm">
                <label for="trainName" >Train Name:</label>
                <input type="text" id="trainName" name="trainName" required>
                <button type="submit">Search</button>

                <!-- <button id="check-seat-availability">Check Seat Availability</button> -->
            </form>

            <div id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
        </section>

        <section>
        <select id="train-select">
        <option value="train1">Train 1 (Train Num : 1234)</option>
        <option value="train2">Train 2 (Train Num : 5678)</option>
        <option value="train3">Train 3 (Train Num : 91011)</option>
        <option value="train3">Train 4 (Train Num : 4569)</option>
        <option value="train3">Train 5 (Train Num : 8956)</option>
        <option value="train3">Train 6 (Train Num : 547896)</option>
        <!-- Add more options as needed -->
        </select>

        <input type="date" id="date-input">
        <input type="button" value="Check Availability" onclick="checkAvailability()">

        <div id="availability-result"></div>

        <script>
        function checkAvailability() {
            var selectedTrain = document.getElementById("train-select").value;
            var selectedDate = document.getElementById("date-input").value;

            // Simulated data fetching (replace with actual API call)
            // For demonstration purposes, let's assume seat availability data is fetched from an API
            // In a real-world scenario, you would fetch this data from a server-side endpoint
            var availabilityData = {
                train: selectedTrain,
                date: selectedDate,
                availableSeats1: Math.floor(Math.random() * 100),
                availableSeats2: Math.floor(Math.random() * 100),
                availableSeats3: Math.floor(Math.random() * 100) // Generating random number of available seats
            };

        // Display availability result
        var resultElement = document.getElementById("availability-result");
        resultElement.innerHTML = "On " + selectedDate + ", " + availabilityData.train + " has " + " Tier 1 :" + availabilityData.availableSeats1 + ", Tier 2 :" + availabilityData.availableSeats2 + ", Tier 3 :" + availabilityData.availableSeats3 + " available seats.";
    }
</script>
       </section>

        <section id="schedule">
            <h2>Train Schedule</h2>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Train Number</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Train schedule rows will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Train Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
